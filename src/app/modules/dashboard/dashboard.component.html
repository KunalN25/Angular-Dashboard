<div>
    <!-- Line Chart -->
    <app-widgets-area [data]="bigChart"></app-widgets-area>
</div>

<br>

<mat-divider></mat-divider>
<!-- A divider Line -->
<br>
 
<!-- Flex Layout -->
<div class="stats-card">
    <mat-card >
        <app-widgets-card label="New Users" total="18k" percentage="50" [data]="cards"></app-widgets-card>
        <!-- Card Component -->
    </mat-card>
    <mat-card >
        <app-widgets-card  label="Users Retention" total="12k" percentage="20" [data]="cards"></app-widgets-card>
    </mat-card>
    <mat-card >
        <app-widgets-card  label="Users Engagement" total="10k" percentage="30" [data]="cards"></app-widgets-card>
    </mat-card>
    <mat-card>
        <app-widgets-card label="Referral" total="18k" percentage="40" [data]="cards"></app-widgets-card>
    </mat-card>
        
</div>
<br>
<mat-divider></mat-divider>
<br>

<div class="pie-table">
    <div class="table">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <!-- MyValue Column -->
              <ng-container matColumnDef="myValue">
                <th mat-header-cell *matHeaderCellDef> My Value </th>
                <td mat-cell *matCellDef="let element"> {{element.myValue}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          
    </div>
    <div class="pie">
        <app-widgets-pie [data]="pieChart"></app-widgets-pie>
    </div>
</div>
